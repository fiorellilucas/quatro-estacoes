{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titulo %}{% endblock titulo %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'quatroestacoes/base/css/style.css' %}">
    <link rel="icon" href="{% static 'quatroestacoes/base/img/favicon.png' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="logo-navbar" src="../../static/quatroestacoes/base/img/logo-sem-texto.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'quatroestacoes:index' %}" class="nav-link {% block active_home %}{% endblock active_home %}">HOME</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'quatroestacoes:moradores_lista' %}" class="nav-link {% block active_moradores %}{% endblock active_moradores %}">MORADORES</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'quatroestacoes:calendario' %}" class="nav-link {% block active_calendario %}{% endblock active_calendario %}">CALENDÁRIO</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">OUTROS</a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'quatroestacoes:avisos_lista' %}" class="dropdown-item nav-link m-1 ms-4 {% block active_avisos %}{% endblock active_avisos %}">AVISOS</a></li>
                <li><a href="{% url 'quatroestacoes:reservas_lista' %}" class="dropdown-item nav-link m-1 ms-4 {% block active_salao %}{% endblock active_salao %}">SALÃO DE FESTAS</a></li>
                <li><a href="{% url 'quatroestacoes:reclamacoes_lista' %}" class="dropdown-item nav-link m-1 ms-4 {% block active_reclamacoes %}{% endblock active_reclamacoes %}">RECLAMAÇÕES E SUGESTÕES</a></li>
                <li><a href="{% url 'quatroestacoes:reunioes_lista' %}" class="dropdown-item nav-link m-1 ms-4 {% block active_reunioes %}{% endblock active_reunioes %}">REUNIÕES</a></li>
              </ul>
            </li>
            <hr>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block conteudo %}{% endblock conteudo %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

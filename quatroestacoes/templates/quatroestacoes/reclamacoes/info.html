{% extends 'quatroestacoes/base.html' %}

{% block titulo %}Reclamação{% endblock titulo %}

{% block conteudo %}
<div class="card">
  <div class="card-body card-aviso">
    <h3 class="card-title">{{ reclamacao.assunto }}</h3>
    <p>{{ reclamacao.get_tipo_display|upper }}</p>
    <hr>
    <p class="card-text">{{ reclamacao.corpo }}</p>
    <hr>
    <p>DATA DE POSTAGEM: {{ reclamacao.data_postagem|date:"d/m/Y" }}</p>
  </div>
</div>
{% endblock conteudo %}
